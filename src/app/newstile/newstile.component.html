<div class="newsList">
<div *ngFor= "let newsarticle of newsArticles">
	<!--<div class="dummy">
		{{newsarticle.title}}
	</div>-->
<div *ngIf = "newsArticles.length" class="newstile">
	<div class="image_section">
		<div class="image-tile">
			<img src="{{newsarticle.urlToImage}}">
		</div>
		<div class="source-time">{{newsarticle.source.name}} | {{newsarticle.publishedAt}}</div>
	</div>
	<div class="content">
		<div class="title">{{newsarticle.title}}</div>
		<div class="description">"{{newsarticle.description}}"</div>
		<div class="viewmore"></div>
	</div>
</div> 
</div>
</div>
